  <div id="toast"></div>

  <script>
    // ä¸»é¡Œåˆ‡æ›
    const themeToggle = document.getElementById("themeToggle");
    const root = document.documentElement;

    let isDark = localStorage.getItem('theme') !== 'light';
    
    function updateTheme() {
      if (isDark) {
        root.removeAttribute("data-theme");
        themeToggle.textContent = "ğŸŒ™";
      } else {
        root.setAttribute("data-theme", "light");
        themeToggle.textContent = "â˜€ï¸";
      }
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
    
    updateTheme();
    
    themeToggle.addEventListener("click", () => {
      isDark = !isDark;
      updateTheme();
    });

    // ç‰ˆæœ¬åˆ‡æ›ï¼ˆæ‰‹æ©Ÿç‰ˆ/æ¡Œé¢ç‰ˆï¼‰
    const viewToggle = document.getElementById("viewToggle");
    let isMobileView = localStorage.getItem('viewMode') === 'mobile';
    
    function updateViewMode() {
      if (isMobileView) {
        document.body.classList.add('force-mobile');
        viewToggle.textContent = "ğŸ“±";
        viewToggle.title = "åˆ‡æ›è‡³æ¡Œé¢ç‰ˆ";
      } else {
        document.body.classList.remove('force-mobile');
        viewToggle.textContent = "ğŸ’»";
        viewToggle.title = "åˆ‡æ›è‡³æ‰‹æ©Ÿç‰ˆ";
      }
      localStorage.setItem('viewMode', isMobileView ? 'mobile' : 'desktop');
    }
    
    updateViewMode();
    
    viewToggle.addEventListener("click", () => {
      isMobileView = !isMobileView;
      updateViewMode();
      showToast(isMobileView ? "å·²åˆ‡æ›è‡³æ‰‹æ©Ÿç‰ˆ" : "å·²åˆ‡æ›è‡³æ¡Œé¢ç‰ˆ");
    });

    // Toast é€šçŸ¥
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 2000);
    }

    // TTS èªéŸ³åˆæˆ
    let voicesLoaded = false;
    let koreanVoice = null;

    // åŠ è¼‰èªéŸ³åˆ—è¡¨
    function loadVoices() {
      return new Promise((resolve) => {
        const voices = window.speechSynthesis.getVoices();
        if (voices.length > 0) {
          voicesLoaded = true;
          // å°‹æ‰¾éŸ“æ–‡èªéŸ³
          koreanVoice = voices.find(voice => voice.lang.startsWith('ko')) || null;
          resolve(voices);
        } else {
          // æŸäº›ç€è¦½å™¨éœ€è¦ç­‰å¾… voiceschanged äº‹ä»¶
          window.speechSynthesis.onvoiceschanged = () => {
            const voices = window.speechSynthesis.getVoices();
            voicesLoaded = true;
            koreanVoice = voices.find(voice => voice.lang.startsWith('ko')) || null;
            resolve(voices);
          };
        }
      });
    }

    function speakKorean(text) {
      if (!('speechSynthesis' in window)) {
        showToast("âš ï¸ ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³");
        return;
      }

      // å–æ¶ˆä¹‹å‰çš„èªéŸ³
      window.speechSynthesis.cancel();

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "ko-KR";
      utterance.rate = 0.85;
      utterance.pitch = 1.0;
      utterance.volume = 1.0;

      // å¦‚æœæ‰¾åˆ°éŸ“æ–‡èªéŸ³ï¼Œä½¿ç”¨å®ƒ
      if (koreanVoice) {
        utterance.voice = koreanVoice;
      }

      // éŒ¯èª¤è™•ç†
      utterance.onerror = (event) => {

    function generateCommonSyllables() {

        'ã…™', 'ã…š', 'ã…›', 'ã…œ', 'ã…', 'ã…', 'ã…Ÿ', 'ã… ', 'ã…¡', 'ã…¢', 'ã…£'
      ];

        'ã…†', 'ã…‡', 'ã…ˆ', 'ã…Š', 'ã…‹', 'ã…Œ', 'ã…', 'ã…'
      ];

      // Unicode å®Œæˆå‹éŸ“æ–‡ç¯„åœ: AC00-D7A3 (11172 å€‹éŸ³ç¯€)
      for (let code = 0xAC00; code <= 0xD7A3; code++) {
        const char = String.fromCharCode(code);
        const offset = code - 0xAC00;
        
        const initialIdx = Math.floor(offset / 588);

        commonSyllables.add(key);

      return String.fromCharCode(codePoint);
